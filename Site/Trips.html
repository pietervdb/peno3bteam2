<body>

                <a class="navbar-brand" href="index.html"><img id="logo" class="img-responsive" src="foto/logozondernaam.png"></a>
            </div>

                    <li id="assistants"><a href="Trips.html?group=assistants">Assistants</a></li>

                    <li id="cwa2"><a href="Trips.html?group=cwa2">A2</a></li>

                    <li id="CWB1"><a href="Trips.html?group=cwb1">B1</a></li>
                    <li id="CWB2"><a href="Trips.html?group=CWB2">B2</a></li>

<div class="row">
    <div id="jumbo" class='jumbotron'>
        <h1></h1>
    </div>
</div>

<div class="row">
    <div class="dropdown" style="display: inline;">
        <button class=" btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Options
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <form class="filter" role="form">
                <div class="checkbox">
                    <label>
                        <input id="filterall" type="checkbox" > Show all trips
                    </label>
                </div>
            </form>
            <li class="dropdown-header">Units</li>
            <form class="filter" role="form" id="unitform">
                <div class="radio">
                    <label><input type="radio" name="unitradio" checked="true" value="1 m/s">m/s</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="unitradio" value="3.6 km/h">km/u</label>
                </div>
            </form>
        </ul>
    </div>
    <div class="dropdown" style="display: inline;">
        <button class=" btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Date
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li class="dropdown-header"></li>
            <form class="filter form-inline" role="form">
                <div class="checkbox">
                    <label><input id="FilterDateFrom" type="checkbox">From</label>
                </div>
                <div class="checkbox">
                    <label><input id="FilterDateOn" type="checkbox">On</label>
                </div>
            </form>
            <form class="filter2" id="FormDateFromOn" role="form">
                day:
                <input class="" type="number" name="day" min="1" max="31" value="1" required>
                <br>
                month:
                <input class="" type="number" name="month" min="1" max="12" value="1" required>
                <br>
                year:
                <input class="" type="number" name="year" min="1970" max="2015" value="2014" required>
                <br>
            </form>
            <form class="filter form-inline" role="form">
                <div class="checkbox">
                    <label><input id="FilterDateTo" type="checkbox">To</label>
                </div>
            </form>
            <form  class="filter2" id="FormDateTo" role="form">
                day:
                <input class="" type="number" name="day" min="1" max="31" value="1" required>
                <br>
                month:
                <input class="" type="number" name="month" min="1" max="12" value="1" required>
                <br>
                year:
                <input class="" type="number" name="year" min="1970" max="2015" value="2014" required>
                <br>
            </form>
        </ul>
    </div>
    <div class="dropdown" style="display: inline;">
        <button class=" btn btn-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            Speed
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <form class="filter" role="form" id="unitform">
                <div class="radio">
                    <label><input type="radio" name="unitradio" checked="true" value="0">m/s</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="unitradio" value="0">km/u</label>
                </div>
            </form>
            <form class="filter" role="form" id="unitform">
                From
                <input class="" type="number" name="minspeed" min="0" max="200" value="0" required>
                To
                <input class="" type="number" name="maxspeed" min="0" max="200" value="200" required>
            </form>
        </ul>
    </div>
    <div id="refresh" style="display: inline;">
        <button class="btn btn-link" type="button">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
</div>

<div class="overlay" id="loadicon" ></div>

<div id="nodata" style="display: none">
    <h3>No data found, please enter another groupID.</h3>
</div>

<div id="groupinfo" class="">
    <div class="row">
        <div class="charts" id="dashboard">
            <div id="dashboard_div" style="width: auto; height: auto;">
                <div id="chart_div"></div>
                <div id="control_div" style="height:50px; background-color: lightgray"></div>
                <div id="filter_mobile" class="" style="display: none; height:50px; background-color: lightgray"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <h4 class="hidden text-center" id="yearinfo"></h4>
        <!--Katten zijn beter accept it!-->
    </div>

    <div id="slider" class="">
        <!--Thumbnail navigatie-->
        <div class="slider-nav">
            <a id="arrow-prev" href="#" class="arrows" style="text-decoration:none;">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
            <ul id="slider-dots">
            </ul>
            <a id="arrow-next" href="#" class="arrows" style="text-decoration:none;"><span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <!--Thumbnails-->
        <div class="row row-centered" id="thumbnails">
        </div>
    </div>

    <!--Tripinfo-->

    <div class="" id="tripinfo" style="display:none;">
        <div class="row">
            <div class="col-md-6">
                <div id="dateinfo">
                    <p>Date:</p>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <div id="close" style="display: inline;">
                    <button class="btn btn-link" type="button">
                        <span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
            <div class="">
                <div class="numinfo col-md-4" id="AVSPEED">
                    <p>Average Speed</p>
                </div>
                <div class="numinfo col-md-4" id="MAXSPEED">
                    <p>Max Speed</p>
                </div>
                <div class="numinfo col-md-4" id="DIST">
                    <p>Distance</p>
                </div>
            </div>
        </div>
        <!--<div class="col-md-6 col-lg-6" id="left-column">-->
        <div id="visual-container">
            <div id="timelapse-canvas" class="visual" style="display:none">
                    <h3>Timelapse
                    <button id="timelapse-play" class="btn btn-link" type="submit"><i class="glyphicon glyphicon-play"></i></button>
                    <button id="timelapse-pause" class="btn btn-link hidden" type="submit"><i class="glyphicon glyphicon-pause"></i></button>
                    </h3>
                <div id="timelapse">
                </div>
            </div>
            <!--</div>-->
            <!--<div class="col-md-6 col-lg-6" id="right-column">-->
            <h3>Map</h3>
            <div id="map-canvas">
            </div>
            <div id="heights-canvas" class="visual" style="display:none;">
                <h3>Elevation</h3>
                <div id="heightschart" style="width: auto; height: 150px;"></div>
            </div>
            <div id="speed-canvas" class="visual" style="display: none;">
                <h3>Speed</h3>
                <div id="speedchart" style="width: auto; height: 150px;"></div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<div id="footer">
    <table style="width:100%">
        <tr>
            <td align="center" class="lijn_onderaan">
                <font color="green">Bike-Lapse</font>
            </td>
            <td class="lijn_onderaan">
                <a href="About.html"><font color="green">About</font></a>
            </td>
        </tr>
    </table>
</div>
</div>

</body>
